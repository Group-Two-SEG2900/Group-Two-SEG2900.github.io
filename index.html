<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>YouTrient</title>

    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <!--NAVBAR-->   <!--ANDREW-->
    <nav class="navbar" id="navbar">
    </nav>
    <hr>
    <!--MAIN-->     <!--SACHA-->
    <div class="main_section">
        <div class="main_container">
            <div class="main_content">
                <h1><em>Your</em> Food, <em>Your</em> Way</h1>
                <h3>Customize meal plans based on your eating goals and habits</h3>
                <button class="main_button">Get Started</button>
            </div>     
        </div>
    </div>
    <hr>
    <!--HOW-->      <!--ANDREW-->
    <div class ="how_section" id="how">
    </div>
    <hr>
    <!--PLAN + DROPDOWN-->  <!--SEBASTIAN + XAVIER + TAREK + SACHA-->
    <div class ="plan_section" id="plan">

        <h1>Make <em>your</em> meal plan today!</h1>

			<h2>Choose your goals</h2>

			<label for="goals">I want to:</label>
			<select name="goals" id="goals">
				<option value="build muscle">Gain weight</option>
				<option value="lose weight">Lose weight</option>
				<option value="no goals">Maintain weight</option>
			</select>

			<label for="formula">Formula</label>
			<select name="formula" id="formula">
				<option value="normal">Normal</option>
				<option value="lean">Lean mass</option>
			</select>

			<h2>Dietary restictions</h2>

			<label for="diet">Diet or restrictions:</label>
			<select name="diet" id="diet">
				<option value="vegan">Vegan</option>
				<option value="vegetarian">Vegetarian</option>
				<option value="keto">Keto</option>
				<option value="lactose intolerant">Lactose intolerant</option>
				<option value="gluten free">Gluten free</option>
				<option value="no restrictions">No restrictions</option>
			</select>

			<h2>More info</h2>

			<label for="gender">Biological gender</label>
			<select name="gender" id="gender">
				<option value="male">Male</option>
				<option value="female">Female</option>
			</select>

			<label for="age">Age:</label>
			<input type="text" id="age" age="Age" placeholder="your age" />

			<label for="wunit">Unit</label>
			<select name="wunit" id="wunit">
				<option value="kg">Kilos</option>
				<option value="lbs">Pounds</option>
			</select>

          <label for="weight">Weight:</label>
          <input type="text" id="weight" weight="Weight" placeholder="your weight">
            
          <label for="hunit">Unit</label>
          <select name="hunit" id="hunit">
            <option value="ft">Feet</option>
            <option value="cm">cm</option>
          </select>

			<label for="height">Height:</label>
			<input
				type="text"
				id="height"
				height="Height"
				placeholder="your height"
			/>

          <label for="activity">Activity level</label>
          <select name="activity" id="activity">
            <option value="sedentary">Sedentary</option>
            <option value="light">Light activity</option>
            <option value="moderate">Moderate activity</option>
            <option value="active">Very active</option>
          </select>
    </div>
    <hr>
    <!--REVIEWS-->      <!--XAVIER-->
    <div class ="reviews_section" id="reviews">
    </div>
    <hr>
    <!--ABOUT-->        <!--CALLAN-->
    <div class ="about_section" id="about">
    </div>
    <hr>
    <!--CONTACT-->      <!--CALLAN-->
    <div class ="contact_section" id="contact">
    </div>
    <hr>
    <!--FOOTER-->       <!--TAREK-->
    <div class ="footer_section">
      <div class="footer_column">
				<div>
					<button><a href="#navbar">Navigation</a></button>
					<button><a href="#how">How it works</a></button>
					<button><a href="#plan">Meal planner</a></button>
					<button><a href="#reviews">Reviews</a></button>
          <button><a href="#about">About</a></button>
					<button><a href="#contact">Contact us</a></button>
				</div>
				<div>
					<button>Gift Cards</button>
					<button>Email Signup</button>
					<button>Careers</button>
					<button>FAQ</button>
					<button>Privacy Policy</button>
					<button>Terms of Use</button>
				</div>
			</div>
      <div class="footer_row">
        <h4 id="yearToDate"></h4>
        <h4>App Store</h4>
        <h4>Google Play Store</h4>
      </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
